<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Note</title>
  </head>
  <body class="note-page">
    <nav>
      <img src="images/notepad.jpg" alt="notepad image" />
      <a href="note.html">Notes</a>
      <a href="login.html" id="logout-btn">Logout</a>
    </nav>

    <h1>My Notes</h1>

    <div class="note-field">
      <form id="noteForm">
        <div class="note-input">
          <label for="note">Enter Note:</label>
          <input type="text" name="note" id="note" />
          <input type="submit" value="Save Note" class="button" />
          <br />
        </div>
      </form>
    </div>

    <section id="noteList" class="container"></section>

    <script src="main.js"></script>
  </body>
</html>
